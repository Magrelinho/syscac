<po-page-default>
    <po-list-view p-property-title="nome" [p-actions]="actions" [p-items]="items">

        <ng-template p-list-view-content-template let-item>
            <div class="po-row">
                <po-info class="po-md-6" p-label="Tipo Exame" [p-value]="item.tipo_exame"></po-info>
            </div>
            <div class="po-row">
                <po-info class="po-md-6" p-label="RESULTADO AVALIAÇÃO" [p-value]="item.status.descricao"></po-info>
            </div>
        </ng-template>
    </po-list-view>

</po-page-default>
